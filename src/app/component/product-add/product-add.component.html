<div class="content">
    
        <div class="col-md-12">
            <div class="card">
                <div class="card-header"><h5 class="title">
                    ürün ekle
                </h5></div>
                <div class="card-body">
                    <form [formGroup]="productAddForm">
                        <div class="mb-3">
                      <div class="form-group">
                          <input type="text" id="name" formControlName="name" 
                          class="form-control" placeholder="ürün adı"/>
                      </div> 
                    </div>
                          <div class="form-group">
                            <div class="mb-3">
                              <input type="number" id="categoryId" formControlName="categoryId" 
                              class="form-control" placeholder="category Id"/>
                          </div> 
                          </div>
                  

                            <div class="form-group">
                                <div class="mb-3">
                              <input type="number" id="price" formControlName="price" 
                              class="form-control" placeholder="price"/>
                          </div> 
                            </div>
                   

                      <div class="form-group">
                        <div class="mb-3">
                      <input type="string" id="description" formControlName="description" 
                      class="form-control" placeholder="description"/>
                  </div> 
                    </div>
            </form>
              </div>
           <div class="card-footer">
               <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
           </div>
          </div>
            
        </div>

    
</div>
